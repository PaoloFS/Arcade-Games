<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade - Temporarily Offline</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
       /* ============================================
 * RESET & DESIGN TOKENS (FLUID + MODERN)
 * ============================================ */
*, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

:root {
    /* Neon OKLCH Colors */
    --neon-cyan: oklch(0.85 0.25 195);
    --neon-pink: oklch(0.70 0.30 350);
    --neon-yellow: oklch(0.90 0.20 85);
    --neon-purple: oklch(0.65 0.22 290);

    /* Backgrounds */
    --bg-dark: oklch(0.12 0.02 265);
    --bg-darker: oklch(0.07 0.01 265);
    --bg-card: oklch(0.17 0.03 265 / 0.90);

    /* Fluid Spacing */
    --space-xs: clamp(0.5rem, 0.45rem + 0.5vw, 1rem);
    --space-sm: clamp(0.75rem, 0.65rem + 0.6vw, 1.25rem);
    --space-md: clamp(1.25rem, 1.10rem + 0.9vw, 2rem);
    --space-lg: clamp(2rem, 1.75rem + 1vw, 3rem);

    /* Fluid Typography */
    --fs-base: clamp(0.95rem, 0.80rem + 0.6vw, 1.25rem);
    --fs-lg: clamp(1.25rem, 1rem + 1vw, 1.75rem);
    --fs-2xl: clamp(1.8rem, 1.5rem + 2vw, 3rem);

    /* Radius */
    --radius-lg: clamp(1rem, 0.7rem + 1vw, 2rem);

    /* Fonts */
    --font-pixel: "Press Start 2P", monospace;
    --font-sans: "Space Grotesk", sans-serif;
}

/* ============================================
 * BASE LAYOUT & BACKGROUND
 * ============================================ */
html {
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
}

body {
    min-block-size: 100dvh;
    background: radial-gradient(
        ellipse at top,
        oklch(0.18 0.05 265),
        var(--bg-dark) 60%,
        var(--bg-darker)
    );
    color: oklch(0.96 0 0);
    display: grid;
    place-items: center;
    padding: var(--space-md);
    position: relative;
    overflow: hidden;
    font-family: var(--font-sans);
}

/* Dynamic grid background */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image:
        linear-gradient(90deg, var(--neon-cyan) 1px, transparent 1px),
        linear-gradient(0deg, var(--neon-cyan) 1px, transparent 1px);
    background-size: 55px 55px;
    opacity: 0.03;
    animation: gridMove 36s linear infinite;
    z-index: 0;
}

/* Holographic glow particles */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at 20% 30%, var(--neon-cyan) 2px, transparent 2px),
        radial-gradient(circle at 80% 60%, var(--neon-pink) 2px, transparent 2px),
        radial-gradient(circle at 50% 80%, var(--neon-yellow) 2px, transparent 2px);
    background-size: 250px 250px, 300px 300px, 350px 350px;
    opacity: 0.07;
    animation: particlesFloat 50s ease-in-out infinite;
    z-index: 0;
}

/* ============================================
 * MAIN CARD
 * ============================================ */
.message-card {
    position: relative;
    z-index: 10;
    padding: var(--space-lg);
    background: var(--bg-card);
    border-radius: var(--radius-lg);
    backdrop-filter: blur(22px);
    -webkit-backdrop-filter: blur(22px);
    border: 2px solid transparent;
    background-clip: padding-box;
    box-shadow: 0 0 30px oklch(0 0 0 / 0.55);

    /* Fluid width for PC + iPhone */
    max-inline-size: clamp(320px, 90vw, 520px);

    animation: fadeSlide 1.4s ease-out both;
}

/* Animated border */
.message-card::before {
    content: "";
    position: absolute;
    inset: -2px;
    border-radius: inherit;
    padding: 2px;
    background: linear-gradient(
        105deg,
        var(--neon-cyan),
        var(--neon-pink),
        var(--neon-yellow),
        var(--neon-cyan)
    );
    background-size: 300% 100%;
    -webkit-mask: linear-gradient(#fff 0 0) content-box,
                   linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    animation: borderFlow 6s linear infinite;
    z-index: -1;
}

/* ============================================
 * TEXT
 * ============================================ */
h1 {
    font-family: var(--font-pixel);
    font-size: var(--fs-2xl);
    color: var(--neon-yellow);
    text-shadow: 0 0 15px var(--neon-yellow);
    margin-block-end: var(--space-sm);
    line-height: 1.5;
    text-wrap: balance;
}

p {
    font-size: var(--fs-base);
    color: var(--neon-cyan);
    text-shadow: 0 0 10px var(--neon-cyan);
    line-height: 1.7;
    opacity: 0.92;
    max-inline-size: 45ch;
    margin-inline: auto;
    text-wrap: balance;
}

/* ============================================
 * ANIMATIONS
 * ============================================ */
@keyframes fadeSlide {
    from { opacity: 0; transform: translateY(25px) scale(0.97); }
    to   { opacity: 1; transform: translateY(0) scale(1); }
}

@keyframes borderFlow {
    to { background-position: 300% center; }
}

@keyframes gridMove {
    from { transform: translateY(0); }
    to   { transform: translateY(80px); }
}

@keyframes particlesFloat {
    0%, 100% { background-position: 0% 0%, 100% 100%, 50% 80%; }
    50%      { background-position: 100% 90%, 0% 30%, 80% 10%; }
}

/* ============================================
 * ACCESSIBILITY
 * ============================================ */
@media (prefers-reduced-motion: reduce) {
    *, *::before, *::after {
        animation: none !important;
    }
}

    </style>
</head>
<body>

    <main class="message-card">
        <h1>SYSTEM OFFLINE</h1>
        <p>
            Temporarily down for maintenance.
            I'll be back online soon.
        </p>
    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade - Temporarily Offline</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ============================================
         * RESET & DESIGN TOKENS (Con Clamp)
         * ============================================ */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            /* Tus Colores Neon Arcade (OKLCH) */
            --neon-cyan: oklch(0.85 0.25 195);
            --neon-pink: oklch(0.65 0.30 350);
            --neon-yellow: oklch(0.85 0.20 85);
            --neon-purple: oklch(0.60 0.28 290);
            
            /* Tus Fondos */
            --bg-dark: oklch(0.12 0.02 265);
            --bg-darker: oklch(0.08 0.01 265);
            --bg-card: oklch(0.15 0.03 265 / 0.95);
            
            /* Tu Espaciado Fluido (Clamp) */
            --space-md: clamp(1.5rem, 1.45rem + 0.28vw, 1.88rem);
            --space-lg: clamp(2rem, 1.94rem + 0.37vw, 2.5rem);
            
            /* Tu Tipografía Fluida (Clamp) */
            --fs-base: clamp(1rem, 0.97rem + 0.19vw, 1.25rem);
            --fs-2xl: clamp(2rem, 1.94rem + 0.37vw, 2.5rem);
            
            /* Tus Radios */
            --radius-lg: clamp(1rem, 0.97rem + 0.19vw, 1.25rem);

            /* Tus Fuentes */
            --font-pixel: 'Press Start 2P', monospace;
            --font-sans: 'Space Grotesk', sans-serif;
        }

        /* ============================================
         * ESTILOS BASE & FONDO
         * ============================================ */
        html {
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        body {
            min-block-size: 100vh;
            min-block-size: 100dvh;
            background: 
                radial-gradient(ellipse at top, oklch(0.2 0.05 265) 0%, var(--bg-dark) 40%, var(--bg-darker) 100%);
            font-family: var(--font-sans);
            color: oklch(0.95 0 0);
            overflow: hidden;
            
            /* Centrado perfecto */
            display: grid;
            place-items: center;
            padding: var(--space-md);
            position: relative;
        }

        /* Fondo de grid sutil */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(90deg, var(--neon-cyan) 1px, transparent 1px),
                linear-gradient(0deg, var(--neon-cyan) 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0.03;
            pointer-events: none;
            z-index: 0;
            animation: gridFloat 30s linear infinite;
        }

        /* Fondo de partículas sutil */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, var(--neon-cyan) 1px, transparent 1px),
                radial-gradient(circle at 80% 70%, var(--neon-pink) 1px, transparent 1px),
                radial-gradient(circle at 50% 50%, var(--neon-purple) 1px, transparent 1px);
            background-size: 200px 200px, 250px 250px, 300px 300px;
            opacity: 0.06;
            animation: particleMove 40s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        /* ============================================
         * TARJETA DE MENSAJE SIMPLE
         * ============================================ */
        .message-card {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: var(--space-lg);
            background: var(--bg-card);
            border: 2px solid transparent;
            border-radius: var(--radius-lg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px oklch(0 0 0 / 0.35);
            background-clip: padding-box;
            
            /* *** CAMBIO AQUÍ: Menos ancho máximo *** */
            max-inline-size: 450px; /* Reducido de 600px */
            inline-size: 95vw;

            /* Animación de entrada */
            animation: fadeIn 1.5s ease-out;
        }

        /* Borde animado de la tarjeta */
        .message-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: inherit;
            padding: 2px;
            background: linear-gradient(
                90deg,
                var(--neon-cyan),
                var(--neon-pink),
                var(--neon-yellow),
                var(--neon-cyan)
            );
            background-size: 200% 100%;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: borderFlow 8s linear infinite;
            z-index: -1;
        }

        h1 {
            font-family: var(--font-pixel);
            font-size: var(--fs-2xl); /* Fuente grande y responsive */
            line-height: 1.4;
            color: var(--neon-yellow);
            text-shadow: 0 0 15px var(--neon-yellow);
            margin-block-end: var(--space-md);
            /* Permite que el texto se divida en pantallas pequeñas */
            text-wrap: balance;
        }

        p {
            font-size: var(--fs-base); /* Fuente base responsive */
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            opacity: 0.9;
            line-height: 1.6;
            max-inline-size: 40ch; /* Buen ancho de lectura */
            margin-inline: auto;
            text-wrap: balance;
        }

        /* ============================================
         * ANIMACIONES
         * ============================================ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes borderFlow {
            to { background-position: 200% center; }
        }

        @keyframes gridFloat {
            from { transform: translateY(0); }
            to { transform: translateY(60px); }
        }

        @keyframes particleMove {
            0%, 100% { background-position: 0% 0%, 100% 100%, 50% 50%; }
            50% { background-position: 100% 100%, 0% 0%, 80% 20%; }
        }
        
        /* ============================================
         * ACCESIBILIDAD
         * ============================================ */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>

    <main class="message-card">
        <h1>SYSTEM OFFLINE</h1>
        <p>
            Temporarily down for maintenance.
            I'll be back online soon.
        </p>
    </main>

</body>
</html>
